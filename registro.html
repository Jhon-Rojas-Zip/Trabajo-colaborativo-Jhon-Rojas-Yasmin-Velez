<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Melofy / Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>

<div class="register-container">

    <div class="register-card">

        <div class="register-header">
            <h1 class="brand">Dark-Site</h1>
            <p>Crea tu cuenta y empieza a escuchar</p>
        </div>

        <form class="register-form" action="login.html">

            <div class="input-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Tu nombre completo" required>
            </div>

            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="input-group">
                <label for="confirm">Confirmar contraseña</label>
                <input type="password" id="confirm" placeholder="••••••••" required>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    Acepto los términos y condiciones
                </label>
            </div>

            <button type="submit" class="btn-register">Crear Cuenta</button>

        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta?
                <a href="login.html">Inicia sesión aquí</a>
            </p>
        </div>

    </div>

</div>

</body>
</html>
